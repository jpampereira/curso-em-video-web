<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>

</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                    Número (entre 1 e 100):
                    <input type="number" name="txtnum" id="txtnum">
                    <input type="button" value="Adicionar" onclick="adiciona(Number(window.document.getElementById('txtnum').value))"> 
            </p>

            <p>
                <input type="button" value="Finalizar" onclick="finaliza()">
            </p>
        </div>
        <div id="res">
        </div>
    </section>

    </footer>
