<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem!') //  Esse comando imprime uma mensagem na tela...
        window.confirm('Está gostando de JS?') // Esse comando pede para você selecionar Ok ou Cancel...
        window.prompt('Qual é o seu nome?') // Esse comando pede para o usuário inserir uma informação...
    </script>
</body>
</html>
